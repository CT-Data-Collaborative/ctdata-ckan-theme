<div class="additional_info" id="config_metadata">
    <h2>Visualization Configuration Parameters</h2>
        {% for extra in h.sorted_extras(pkg_dict.extras) %}
            {% set key, value = extra %}
            {% if key in ['Default', 'Disabled Views', 'Hidden In', 'Units', 'Visible Metadata'] %}
            <div class="con_row">
                <label>{{ _(key) }}</label>
                <p>{{ value }}</p>
            </div>
            {% endif %}
        {% endfor %}
</div>
