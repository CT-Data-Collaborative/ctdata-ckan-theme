<h2> {{ data['title'] }} </h2>

<div id="dimensions">
  {% for dim in data['dims'] %}
    {% if dim['name'] != geo_type %}
      <div id="{{dim['name']}}" class="dim">
        <br>
        <h3>{{ dim['name'] }}</h3>
        <ul>
          {% for possible_value in dim['possible_values'] %}

            <li class="possible_value">
              <input type="radio" value="{{possible_value}}" name={{dim['name']}}
                {% if possible_value == dim['selected_value'] or  possible_value == dim['possible_values'][0] %} checked="true" {% endif %}
              >
              <label>{{possible_value}}</label>
            </li>

          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endfor %}
</div>
